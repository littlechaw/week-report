<div ng-controller="writeCtrl">
    <div class="form-group">
        <h2>本周工作小结</h2>
        <div class="row tableTop">
            <div class="col-xs-4 text-center">
                内容
            </div>
            <div class="col-xs-1 text-center">
                计划日期
            </div>
            <div class="col-xs-1 text-center">
                百分比
            </div>
            <div class="col-xs-1 text-center">
                完成日期
            </div>
            <div class="col-xs-3 text-center">
                备注
            </div>
        </div>
        <div ng-repeat="t in formData.doneObj track by $index">
            <div class="row margin-bottom-ten">
                <div class="col-xs-4">
                    <input type="text" class="form-control" ng-model="t.content">
                </div>
                <div class="col-xs-1">
                    <input type="text" class="form-control" ng-model="t.planTime">
                </div>
                <div class="col-xs-1">
                    <input type="text" class="form-control" ng-model="t.percent">
                </div>
                <div class="col-xs-1">
                    <input type="text" class="form-control" ng-model="t.doneTime">
                </div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" ng-model="t.remark">
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <h2>本周额外任务</h2>
        <div class="row tableTop">
            <div class="col-xs-4 text-center">
                内容
            </div>
            <div class="col-xs-1 text-center">
                投入时间
            </div>
            <div class="col-xs-1 text-center">
                完成日期
            </div>
            <div class="col-xs-3 text-center">
                备注
            </div>
        </div>
        <div class="row margin-bottom-ten">
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="extraContent">
            </div>
            <div class="col-xs-1">
                <input type="text" class="form-control" ng-model="extraUsedTime">
            </div>
            <div class="col-xs-1">
                <input type="text" class="form-control" ng-model="extraDoneTime">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="extraRemark">
            </div>
        </div>
    </div>

    <div class="form-group">
        <h2>下周计划</h2>
        <div class="row tableTop">
            <div class="col-xs-4 text-center">
                内容
            </div>
            <div class="col-xs-1 text-center">
                计划日期
            </div>
            <div class="col-xs-3 text-center">
                备注
            </div>
        </div>
        <div class="row margin-bottom-ten">
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="nextContent">
            </div>
            <div class="col-xs-1">
                <input type="text" class="form-control" ng-model="nextPlanTime">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="nextRemark">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row text-center">
            <h1>预&nbsp;&nbsp;览</h1>
        </div>


    </div>
</div>
